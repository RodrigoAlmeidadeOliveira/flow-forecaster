apiVersion: 1

providers:
  # Dashboard provider for file-based dashboards
  - name: 'Flow Forecaster Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
