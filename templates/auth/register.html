{% extends "auth/base.html" %}
{% block title %}Criar Conta • Flow Forecaster{% endblock %}

{% block content %}
<form method="post" novalidate>
    <div class="form-row">
        <div class="form-group col-12">
            <label for="name">Nome completo</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Ex.: Ana Silva"
                   value="{{ form_data.name }}"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label for="email">E-mail profissional</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="seuemail@empresa.com"
               value="{{ form_data.email }}"
               required>
        <small class="form-text text-muted">
            Utilize o mesmo e-mail informado ao instrutor para liberar seus dashboards.
        </small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Senha</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   minlength="8"
                   placeholder="Mínimo de 8 caracteres"
                   required>
        </div>
        <div class="form-group col-md-6">
            <label for="confirm_password">Confirmar senha</label>
            <input type="password"
                   class="form-control"
                   id="confirm_password"
                   name="confirm_password"
                   minlength="8"
                   placeholder="Repita a senha"
                   required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-user-plus mr-2"></i> Criar conta
    </button>
</form>
{% endblock %}

{% block footer %}
<p class="mb-1">Já possui uma conta?</p>
<a href="{{ url_for('login') }}" class="font-weight-bold">Fazer login</a>
{% endblock %}
