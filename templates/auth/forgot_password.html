{% extends "auth/base.html" %}
{% block title %}Esqueci minha senha • Flow Forecaster{% endblock %}

{% block content %}
<form method="post" novalidate>
    <div class="form-group">
        <label for="email">E-mail cadastrado</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="seuemail@empresa.com"
               value="{{ form_data.email }}"
               required>
        <small class="form-text text-muted">
            Enviaremos um link para criar uma nova senha. O link expira em {{ expiration_minutes }} minutos.
        </small>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-envelope mr-2"></i> Enviar link de redefinição
    </button>
</form>
{% endblock %}

{% block footer %}
<p class="mb-1">Lembrou sua senha?</p>
<a href="{{ url_for('login') }}" class="font-weight-bold">Entrar</a>
{% endblock %}
