{% extends "auth/base.html" %}
{% block title %}Entrar • Flow Forecaster{% endblock %}

{% block content %}
<form method="post" novalidate>
    <input type="hidden" name="next" value="{{ next or '' }}">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="seuemail@empresa.com"
               value="{{ form_data.email }}"
               required>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Digite sua senha"
               required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox"
               class="form-check-input"
               id="remember"
               name="remember">
        <label class="form-check-label" for="remember">Manter-me conectado</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-sign-in-alt mr-2"></i> Entrar
    </button>
</form>
{% endblock %}

{% block footer %}
<p class="mb-1">Ainda não possui acesso?</p>
<a href="{{ url_for('register') }}" class="font-weight-bold">Criar conta agora</a>
{% endblock %}
