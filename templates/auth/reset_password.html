{% extends "auth/base.html" %}
{% block title %}Redefinir senha â€¢ Flow Forecaster{% endblock %}

{% block content %}
<form method="post" novalidate>
    <div class="form-group">
        <label>E-mail vinculado</label>
        <input type="email"
               class="form-control"
               value="{{ form_data.email }}"
               readonly>
    </div>
    <div class="form-group">
        <label for="password">Nova senha</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Digite a nova senha"
               required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirme a nova senha</label>
        <input type="password"
               class="form-control"
               id="confirm_password"
               name="confirm_password"
               placeholder="Repita a nova senha"
               required>
        <small class="form-text text-muted">
            O link expira em {{ expiration_minutes }} minutos.
        </small>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-key mr-2"></i> Atualizar senha
    </button>
</form>
{% endblock %}

{% block footer %}
<p class="mb-1">Voltar ao login</p>
<a href="{{ url_for('login') }}" class="font-weight-bold">Entrar</a>
{% endblock %}
