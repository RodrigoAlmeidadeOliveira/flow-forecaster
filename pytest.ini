[pytest]
# Pytest configuration for Flow Forecaster

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = .

# Directories to ignore
norecursedirs = .git .tox dist build *.egg venv .venv node_modules __pycache__

# Minimum Python version
minversion = 3.8

# Command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Coverage options (if pytest-cov is installed)
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=30
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Markers for organizing tests
markers =
    unit: Unit tests that test individual functions/classes
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    api: API endpoint tests
    database: Tests that interact with the database
    simulation: Tests for Monte Carlo simulations
    ml: Tests for machine learning components
    auth: Authentication and authorization tests
    smoke: Quick smoke tests for basic functionality

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*
    */conftest.py
    */setup.py

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
