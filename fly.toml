# fly.toml app configuration file generated for flow-forecaster
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "flow-forecaster"
primary_region = "gru"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
