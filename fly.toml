# fly.toml app configuration file generated for flow-forecaster
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "flow-forecaster"
primary_region = "gru"

[env]
  # DATABASE_URL is set as a secret (flyctl secrets set DATABASE_URL=...)
  # Don't define it here or it will override the PostgreSQL connection

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Increase timeouts for long-running Monte Carlo simulations
  [http_service.http_options]
    response_timeout = 300  # 5 minutes for simulation processing

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"

[mounts]
  source = "flow_forecaster_data"
  destination = "/data"
